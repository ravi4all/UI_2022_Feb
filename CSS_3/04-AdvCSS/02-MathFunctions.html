<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --global-margin : 50px;
        }
        div {
            border: 2px solid red;
            width: calc(100% - var(--global-margin));
        }
        h2 {
            /* clamp(MIN, VAL, MAX) */
            font-size: clamp(16px, 20px, 25px);
        }
        img {
            /* width: min(100px, 150px); */
            /* width: min(calc(100% - 90%), calc(1000px, 100px)); */
            width: max(100px, 150px);
        }
    </style>
</head>
<body>

    <h1>Math Functions</h1>

    <div>
        <h2>This is a heading</h2>
        <img src="../../images/00-22.gif" alt="">
    </div>
    
</body>
</html>
