<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Form Elements</h1>

    <form action="#">
        <table>
            <tr>
                <td>Enter Username</td>
                <td>
                    <input type="text" placeholder="Enter Your Name" autofocus value="Ram" readonly>
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" required placeholder="Enter Password">
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="email" required placeholder="Enter Email">
                </td>
            </tr>
            <tr>
                <td>Enter Age</td>
                <td>
                    <input type="number" min="18" max="50">
                </td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td>
                <td>
                    <input type="month">
                </td>
                <td>
                    <input type="week">
                </td>
            </tr>
            <tr>
                <td>Choose Range</td>
                <td>
                    <input type="range" min="100" max="5000" step="100" value="0" onchange="op.value=value">
                </td>
                <td>
                    <!-- <output id="op">100</output> -->
                </td>
            </tr>
            <tr>
                <td>Your Progress</td>
                <td>
                    <progress id="op" value="50" max="5000"></progress>
                </td>
            </tr>
            <tr>
                <td>Enter URL</td>
                <td>
                    <input type="url" placeholder="Enter URL">
                </td>
            </tr>
            <tr>
                <td>Enter Card Number</td>
                <td>
                    <input type="text" placeholder="Enter Card Number" 
                    pattern="[a-z]{4}[0-9]{3}[!|@|#|$|%|^|&|*]" title="Enter 4 characters then 3 digits and 1 special character">
                </td>
            </tr>
            <tr>
                <td>Search Here</td>
                <td>
                    <input type="search" placeholder="Search Here...">
                </td>
            </tr>
            <tr>
                <td>Enter Phone Number</td>
                <td>
                    <input type="tel" placeholder="Enter Phone Number">
                </td>
            </tr>
            <tr>
                <td>Enter Message</td>
                <td>
                    <textarea cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
