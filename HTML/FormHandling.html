<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Form Handling</h1>

    <form action="#" method="get">
        <table>
            <tr>
                <td>
                    <label for="username">Enter Name</label>
                </td>
                <td>
                    <input type="text" name="u_name" value="Ravi" id="username" placeholder="Enter your name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pwd">Enter Password</label>
                </td>
                <td>
                    <input type="password" name="u_pwd" id="pwd" placeholder="Enter your password">
                </td>
            </tr>
            <tr>
                <td>Select Country</td>
                <td>
                    <select name="country" id="cntry">
                        <option>Choose Country</option>
                        <!-- <option value="in">India</option>
                        <option value="ch">China</option>
                        <option value="rs">Russia</option>
                        <option value="us">USA</option>
                        <option value="uk">UK</option>
                        <option value="sl">Srilanka</option>
                        <option value="gr">Germany</option> -->
                        <optgroup label="Asia">
                            <option value="in">India</option>
                            <option value="ch">China</option>
                            <option value="pk">Pakistan</option>
                            <option value="is">Indonesia</option>
                            <option value="tl">Thailand</option>
                        </optgroup>

                        <optgroup label="Europe">
                            <option value="gr">Germany</option>
                            <option value="it">Italy</option>
                            <option value="uk">UK</option>
                            <option value="fr">France</option>
                        </optgroup>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Select Gender</td>
                <td>
                    <input type="radio" id="male" name="gender" value="m">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="f">
                    <label for="female">Female</label>
                </td>
            </tr>

            <tr>
                <td>Choose Hobby</td>
                <td>
                    <input type="checkbox" id="cricket" value="cricket"> 
                    <label for="cricket">Cricket</label>

                    <input type="checkbox" id="football" value="football"> 
                    <label for="football">Football</label>
                    
                    <input type="checkbox" id="tennis" value="tennis"> 
                    <label for="tennis">Tennis</label>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
