<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            border: 1px solid red;
        }
    </style>
</head>
<body>

    <h1>Mouse Events</h1>

    <div onmouseenter="mouseEntered(this)" onmouseleave="mouseLeft(this)"></div>
    
    <script>
        function mouseEntered(div) {
            div.innerHTML = '<img src="../../images/00-22.gif" alt="">';
        }
        function mouseLeft(div) {
            div.innerHTML = "";
        }
    </script>
</body>
</html>
