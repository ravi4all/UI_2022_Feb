<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Key Events</h1>

    <!-- <input type="text" placeholder="Enter your name" onkeydown="validateName(this)"> -->
    <!-- <input type="text" placeholder="Enter your name" onkeypress="validateName(this)"> -->
    <input type="text" placeholder="Enter your name" onkeyup="validateName(this)">
    <span id="res"></span>

    <script>
        function validateName(obj) {
            console.log("Event triggered..."+obj.value);
            document.querySelector("#res").innerHTML = obj.value;
        }
    </script>
</body>
</html>
